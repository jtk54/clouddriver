dependencies {
  compile project(":clouddriver-core")
  compile project(":clouddriver-consul")
  compile project(":clouddriver-google-common")
//  spinnaker.group('google')
  compile "com.google.apis:google-api-services-compute:alpha-rev44-1.22.0"
  compile "com.google.http-client:google-http-client-jackson2:1.20.0"
  compile "com.google.apis:google-api-services-storage:v1-rev86-1.22.0"

  compile spinnaker.dependency('frigga')
  compile spinnaker.dependency('bootActuator')
  compile spinnaker.dependency('bootWeb')
}

// export tests for use in clouddriver-security
configurations {
    testArtifacts.extendsFrom testRuntime
}
task testJar(type: Jar) {
    classifier "test"
    from sourceSets.test.output
}
artifacts {
    testArtifacts testJar
}
